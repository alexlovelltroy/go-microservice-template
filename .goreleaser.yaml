# GoReleaser configuration for OpenCHAMI microservices
version: 2

before:
  hooks:
     - go mod tidy
    # You may remove this if you don't need to generate anything before building.
    # - go generate ./...

builds:
  - id: default
    binary: '{{ .ProjectName }}'
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X main.version={{.Version}}
      - -X main.commit={{.Commit}}
      - -X main.date={{.Date}}
      - -X main.builtBy=goreleaser

archives:
  - format: tar.gz
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    format_overrides:
      - goos: windows
        format: zip
    files:
      - LICENSE*
      - README*
      - CHANGELOG*

checksum:
  name_template: 'checksums.txt'

snapshot:
  name_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  use: github
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^ci:'
      - '^chore:'
      - Merge pull request
      - Merge branch
  groups:
    - title: 'New Features'
      regexp: "^.*feat[(\\w)]*:+.*$"
      order: 0
    - title: 'Bug Fixes'
      regexp: "^.*fix[(\\w)]*:+.*$"
      order: 1
    - title: 'Performance Improvements'
      regexp: "^.*perf[(\\w)]*:+.*$"
      order: 2
    - title: 'Refactorings'
      regexp: "^.*refactor[(\\w)]*:+.*$"
      order: 3
    - title: 'Documentation'
      regexp: "^.*docs[(\\w)]*:+.*$"
      order: 4
    - title: 'Other Changes'
      order: 999

# Docker images
dockers:
  - image_templates:
      - "ghcr.io/openchami/{{ .ProjectName }}:{{ .Version }}-amd64"
      - "ghcr.io/openchami/{{ .ProjectName }}:latest-amd64"
    use: buildx
    dockerfile: Dockerfile
    build_flag_templates:
      - "--platform=linux/amd64"
      - "--label=org.opencontainers.image.created={{.Date}}"
      - "--label=org.opencontainers.image.title={{.ProjectName}}"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.version={{.Version}}"
      - "--label=org.opencontainers.image.source={{.GitURL}}"
  - image_templates:
      - "ghcr.io/openchami/{{ .ProjectName }}:{{ .Version }}-arm64"
      - "ghcr.io/openchami/{{ .ProjectName }}:latest-arm64"
    use: buildx
    goarch: arm64
    dockerfile: Dockerfile
    build_flag_templates:
      - "--platform=linux/arm64"
      - "--label=org.opencontainers.image.created={{.Date}}"
      - "--label=org.opencontainers.image.title={{.ProjectName}}"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.version={{.Version}}"
      - "--label=org.opencontainers.image.source={{.GitURL}}"

docker_manifests:
  - name_template: "ghcr.io/openchami/{{ .ProjectName }}:{{ .Version }}"
    image_templates:
      - "ghcr.io/openchami/{{ .ProjectName }}:{{ .Version }}-amd64"
      - "ghcr.io/openchami/{{ .ProjectName }}:{{ .Version }}-arm64"
  - name_template: "ghcr.io/openchami/{{ .ProjectName }}:latest"
    image_templates:
      - "ghcr.io/openchami/{{ .ProjectName }}:latest-amd64"
      - "ghcr.io/openchami/{{ .ProjectName }}:latest-arm64"

release:
  github:
    owner: OpenCHAMI
    name: '{{ .ProjectName }}'
  draft: false
  prerelease: auto
  mode: append
  header: |
    ## Release {{ .Tag }} ({{ .Date }})
    
    Welcome to this new release!
